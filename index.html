<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="script.js">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
</head>
<body class="text-center">
    <main class="container">
        <!--HEADING-->
        <h1 class="text text-center pt-4 pb-4 text-warning ">WEATHER</h1>
        <!--INPUT-->
        <div class="form-group">
            <input type="text" id="city-input" class="form-control form-control-lg"  placeholder="Search City">
        </div>
        <!--BUTTON-->
        <button type="button" onclick="searchCity()" class="btn btn-lg btn-dark">Search</button>
        <!--WEATHER OUTPUT-->
        <div id="weather-output" class="mt-3">
            <div class="card-deck mb-3 text-center">
                <div class="card mb-4 shadow-sm">
                    <div class="card-header">
                        <h4 id="city-name" class="my-0 font-weight-normal">---</h4>
                    </div>
                    <div class="card-body">
                        <h1 id="weather-type" class="card-title">---</h1>
                        <h5 id="weather-description">---</h5>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>Temp: <span id="temp">--</span></li>
                            <li>Min Temp: <span id="min-temp">--</span></li>
                            <li>Max Temp: <span id="max-temp">--</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body> 
</html>
